<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="./javascript/withoutJQ.js"></script>
    <link rel="stylesheet" type="text/css" href="./slider.css">
    <title>Native Slider</title>
</head>
<body>
  <div id="slider-1">
    <div class="wrap-slide-page">
      <span id="current-slide"></span>
      <span>/</span>
      <span id="total-slides"></span>
    </div>
  <div class="container-slider-buttons">
    <div class="wrap-slider-buttons">
      <a class="a-slider" id="btn-slider-1"></a>
      <a class="a-slider" id="btn-slider-2"></a>
      <a class="a-slider" id="btn-slider-3"></a>
    </div>
   </div>
  <div class="container-img">
    <div id="wrap-img">
      <div class="mask"></div>
      <div class="pic" id="img-1"></div>
      <div class="pic" id="img-2"></div>
      <div class="pic" id="img-3"></div>
    </div>
  </div>

</body>
</html>
